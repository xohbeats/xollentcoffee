<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xollent Crafted Mugs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #ffe75c;
    }

    #product-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      margin: 16px;
      max-width: 240px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 231, 92, 0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .product-title {
      font-size: 18px;
      margin-bottom: 6px;
      color: #ffe75c;
    }

    .product-description {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .product-price {
      font-weight: bold;
      color: #fff;
      margin-bottom: 12px;
    }

    .buy-button {
      background-color: #ffe75c;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #fff369;
    }
  </style>
</head>
<body>
  <h1>Xollent Crafted Mugs</h1>
  <div id="product-gallery">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="images/morning-tempo.webp" alt="Morning Tempo">
      <h3 class="product-title">Morning Tempo</h3>
      <p class="product-description">Light decaf roast to kickstart mellow mornings.</p>
      <div class="product-price">$14.99</div>
      <a href="https://xollentcoffee.printful.me/product/morning-tempo" class="buy-button">Buy Now</a>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="images/the-creative.webp" alt="The Creative">
      <h3 class="product-title">The Creative</h3>
      <p class="product-description">Original medium roast for creators on the grind.</p>
      <div class="product-price">$14.99</div>
      <a href="https://xollentcoffee.printful.me/product/the-creative" class="buy-button">Buy Now</a>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="images/rhythmic-cocoa.webp" alt="Rhythmic Cocoa">
      <h3 class="product-title">Rhythmic Cocoa</h3>
      <p class="product-description">Smooth cocoa blend â€” with or without caffeine.</p>
      <div class="product-price">$13.99</div>
      <a href="https://xollentcoffee.printful.me/product/rhythmic-cocoa" class="buy-button">Buy Now</a>
    </div>
  </div>
</body>
</html>
