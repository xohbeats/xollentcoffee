<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Xollent Coffee | Crafted Focus for Creative Minds</title>
  <meta name="description" content="Xollent Coffee offers premium small-batch coffee blends, roasted fresh and shipped direct. Designed to energize creators, night owls, and makers alike.">

  <!-- Favicon -->

</head>

<body>
  <!-- Page Content Here (shortened for brevity) -->

  <div id="product-gallery" class="product-gallery"></div>

  <script>
  async function loadProducts() {
    const container = document.getElementById('product-gallery');
    container.innerHTML = '<p>Loading products...</p>';

    try {
      const response = await fetch('/api/products');
      if (!response.ok) {
        throw new Error('Failed to fetch products: ' + response.status);
      }

      const data = await response.json();
      const products = data.result || [];

      if (products.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }

      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.thumbnail_url}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: $14</p>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      container.innerHTML = `<p>Error loading products: ${err.message}</p>`;
    }
  }

  window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
